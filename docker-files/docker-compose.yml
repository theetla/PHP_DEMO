version: "3"
services:
   web:
     image: "${DOCKER_IMAGE}"
     ports:
     - 8001:80
     depends_on:
     - mysql
   mysql:
     image: theetla/mysql:v1
     volumes:
     - db_data:/var/lib/mysql
     environment:
        MYSQL_ROOT_PASSWORD: password
        MYSQL_DATABASE: mydatabase
volumes:
   db_data: {}